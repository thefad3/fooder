
<div ng-controller="MainCtrl">
  <video autoplay="autoplay" loop="loop" muted id="bgvid">
    <source src="images/videoplayback.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="jumbotron">
    <h1><small>Welcome to</small> foodeR</h1>
    <hr>
    <div class="row midPage">
    <div ng-hide="authData.uid" class="col-md-6">
      <h3>Sign Up!</h3>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="email" class="form-control" placeholder="Email Address"  ng-model="register.email" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="register.password" />
        </div>
      </div>
      <button type="button" class="btn btn-success" ng-click="signup()"><i class="glyphicon glyphicon-heart-empty"></i>  Sign Up</button>
    </div>

    <div ng-hide="authData.uid" class="col-md-6">
      <h3>Login!</h3>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="email" class="form-control" placeholder="Email Address"  ng-model="login.email" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="login.password" />
        </div>
      </div>
      <button type="button" class="btn btn-success" ng-click="login()"><i class="glyphicon glyphicon-thumbs-up"></i>  Log In</button>
    </div>
  </div>
</div>
