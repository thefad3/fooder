<div ng-controller="MainCtrl">
  <div ng-hide="authData.uid">
      <h3>Sign Up!</h3>
      <p>
        <label>Email</label>
        <input type="email" ng-model="register.email" required>
        </p>

        <p>
          <label>Password</label>
          <input type="password" ng-model="register.password" required>
        </p>

        <p>
          <button type="button" ng-click="signup()">Sign Up</button>
        </p>
    </div>
  <div ng-hide="authData.uid">
    <h3>Login!</h3>
    <p>
      <label>Email</label>
      <input type="email" ng-model="login.email" required>
    </p>

    <p>
      <label>Password</label>
      <input type="password" ng-model="login.password" required>
    </p>

    <p>
      <button type="button" ng-click="login()">Sign Up</button>
    </p>
  </div>
  <div ng-show="authData.uid">
    <div class="col-md-12">
    <h3>Welcome back {{authData.password.email}}</h3>
      location: <input type="text" ng-model="location">
      term: <input type="text" ng-model="term">
      <button type="button" ng-click="search()">Find Stuff</button>
      </div>
    <div class="col-md-4">Like</div>
    <div class="col-md-4">
      <div ng-repeat="x in businesses">
        <img src="{{x.image_url}}">
        {{x.name}}
        {{x.display_phone}}
      </div>
    </div>
    <div class="col-md-4">Dislike</div>
  </div>
</div>
