<div ng-controller="MainCtrl">


  <nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
      <li><a href="/#/">Home</a></li>
      <li><a href="/#/">Login</a></li>
      <li><a href="/#/">Signup</a></li>
    </ul>
  </nav>

  <div class="jumbotron row">
    <div ng-hide="authData.uid" class="col-md-6">
      <h3>Sign Up!</h3>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="email" class="form-control" placeholder="Email Address"  ng-model="register.email" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="register.password" />
        </div>
      </div>
      <button type="button" class="btn btn-success" ng-click="signup()">Sign Up</button>
    </div>

    <div ng-hide="authData.uid" class="col-md-6">
      <h3>Login!</h3>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="email" class="form-control" placeholder="Email Address"  ng-model="login.email" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="login.password" />
        </div>
      </div>
      <button type="button" class="btn btn-success" ng-click="login()">Log In</button>
    </div>
  </div>

</div>
